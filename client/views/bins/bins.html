<div>
	<div class="bin" ng-repeat="bin in vm.bins">
		Bin {{bin.id}}
		<table>
			<thead>
				<tr>
					<th>Description</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr class="item" ng-repeat="item in bin.contents">
					<td class="item--desc">{{item.description}}</td>
					<td class="item--val">{{item.value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
